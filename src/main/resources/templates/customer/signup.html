<div xmlns:layout="http://www.w3.org/1999/xhtml"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <h1>회원가입</h1>
    <hr>
    <form name="signupForm" action="/customer/signup.do" method="post">
        <div class="form-group">
            <label for="customer_id">customer_id</label>
            <div class="input-group">
                <input type="text"
                       class="form-control" name="customer_id" id="customer_id" aria-describedby="helpId" placeholder="">
                <button id="checkIdBtn" type="button" class="btn btn-success">중복체크</button>
                <small class="valid-feedback">사용할 수 있는 아이디</small>
                <small class="invalid-feedback">사용 중인 아이디</small>
            </div>
        </div>
        <div class="form-group">
            <label for="customer_phone">customer_phone</label>
            <input type="text"
                   class="form-control" name="customer_phone" id="customer_phone" aria-describedby="helpPhone" placeholder="">
            <small id="helpPhone" class="form-text text-muted">핸드폰번호가 비밀번호</small>
        </div>
        <div class="form-group">
            <label for="customer_name">customer_name</label>
            <input type="text"
                   class="form-control" name="customer_name" id="customer_name" aria-describedby="helpName" placeholder="">
            <small id="helpName" class="form-text text-muted">2글자이상작성</small>
        </div>
        <div class="form-group">
            <label for="customer_email">customer_email</label>
            <input type="text"
                   class="form-control" name="customer_email" id="customer_email" aria-describedby="helpEmail" placeholder="">
            <small id="helpEmail" class="form-text text-muted">test@test.com</small>
        </div>
        <div class="text-end">
            <button type="reset" class="btn btn-danger">초기화</button>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
<script>
const checkIdBtn=document.getElementById("checkIdBtn");
const signupForm=document.forms["signupForm"];

checkIdBtn.onclick=function (e){
    let idVal=signupForm.customer_id.value;
    if( idVal!=null && idVal.length>0){
        let url="/customer/checkId.do?id="+idVal
        fetch(url)
            .then((res)=>{return res.json()})
            .then((obj)=>{
                console.log(obj)
                if(obj["checkId"]){
                    signupForm.customer_id.classList.add("is-valid");
                    signupForm.customer_id.classList.remove("is-invalid");
                }else{
                    signupForm.customer_id.classList.add("is-invalid");
                    signupForm.customer_id.classList.remove("is-valid");

                }
            });
    }else{
        alert("id 를 입력하세요!");
    }
}
signupForm.onsubmit=function (e) {
    e.preventDefault();//이벤 막기
    let idVal=signupForm.customer_id.value;
    let nameVal=signupForm.customer_name.value;
    let phoneVal=signupForm.customer_phone.value;
    let emailVal=signupForm.customer_email.value;
    if(idVal && nameVal && phoneVal && emailVal){
        //모두가 null이 아니면
        let con=confirm("회원가입 하시겠습니까?");
        if(con)signupForm.submit(); //강제로 이벤트발생
    }else{
        alert("빈 입력창을 채우세요~")
    }
}

</script>
