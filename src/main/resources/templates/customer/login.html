<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <hr>
    <form action="/customer/login.do" method="post">
        <div class="form-group mb-3">
            <label for="customer_id">customer_id</label>
            <input type="text"
                   class="form-control" name="id" id="customer_id" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="customer_phone">customer_phone</label>
            <input type="text"
                   class="form-control" name="phone" id="customer_phone" aria-describedby="helpPhone" placeholder="">
            <small id="helpPhone" class="form-text text-muted">핸드폰번호가 비밀번호</small>
        </div>
        <div class="text-end">
            <a class="me-3" href="/customer/signup.do">회원가입</a>
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
<script th:if="${msg!=null}">
    alert("[[${msg}]]");
</script>
</div>
</body>
</html>
