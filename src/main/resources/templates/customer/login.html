<div xmlns:layout="http://www.w3.org/1999/xhtml"
     layout:decorate="~{layout}"
     layout:fragment="content">

<h1 class="my-4">로그인</h1>
    <hr>
    <form action="/customer/login.do" method="post">
        <div class="form-group mb-3">
            <label for="customer_id">customer_id</label>
            <input type="text"
                   class="form-control" name="id" id="customer_id"  placeholder="">
        </div>
        <div class="form-group mb-3">
            <label for="customer_phone">customer_phone</label>
            <input type="text"
                   class="form-control" name="phone" id="customer_phone" placeholder="">
        </div>

        <div class="text-end">
            <a class="me-4" href="/customer/signup.do">회원가입</a>
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
</div>
