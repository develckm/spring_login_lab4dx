<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/signup.do">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login.do">로그인</a>
        </li>
      </ul>
      <div class="mt-2 text-light" th:if="${session.customer!=null}">
        <strong th:text="${session.customer.customer_name}"></strong>
        님 로그인 중
        / <a class="link-light" href="/customer/logout.do">로그아웃</a>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <h1 class="my-4">Spring Boot Mybatis 로그인,회원가입</h1>
  <hr>
  <h2>
    <a href="/customer/signup.do">회원가입</a>
  </h2>
  <h2>
    <a href="/customer/login.do">로그인</a>
  </h2>
</div>
<script th:if="${msg!=null}">
  alert("[[${msg}]]");
</script>
</body>
</html>
